<div [@edit] *ngIf="edit" class="dialog">
    <div >
        <div class="row">
           
                <div class="d-flex flex-column col-sm-6">
                    <mat-form-field>
                        <mat-label>Code</mat-label>
                        <input matInput type="text" value="{{product.code}}">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput type="text" value="{{product.name}}">
                    </mat-form-field>
                    <mat-form-field floatLabel="always">
                        <mat-label>Category</mat-label>
                        <mat-select>
                            <mat-option *ngFor='let category of categories' value="">{{category}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Quantity</mat-label>
                        <input matInput type="number" value="{{product.quantity}}">
                    </mat-form-field>
                    <mat-form-field floatLabel="always">
                        <mat-label>Status</mat-label>
                        <mat-select>
                            <mat-option *ngFor='let stat of status' value="">{{stat}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Rating</mat-label>
                        <input matInput value="{{product.rating}}">
                    </mat-form-field>
                </div>

                <div class="d-flex flex-column col-sm-6">
                    <mat-form-field>
                        <mat-label>Price</mat-label>
                        <input matInput type="number" value="{{product.price}}">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Description</mat-label>
                        <textarea matInput>{{product.description}}</textarea>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Image</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
        
        </div>
        <div class="d-flex justify-content-center">
            <button mat-raised-button style="background-color: #198754; color :#FFF" (click)="close()">Save</button>
            <button mat-raised-button color="warn" (click)="close()">Close</button>
        </div>
    </div>

   
</div>
<div *ngIf="edit" class="overlay" (click)="close()"></div>
